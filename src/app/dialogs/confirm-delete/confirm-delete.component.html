<div>
    <h2 class="text-2xl font-semibold">Delete this URL?</h2>
    <p class="text-base mt-4">
        This action cannot be undone, and the URL will be permanently removed from your list.
    </p>

    <div class="mt-4 text-right">
        <button appearance="whiteblock" tuiButton type="button" size="m" class="mr-2" (click)="cancel()">
            Cancel
        </button>
        <button appearance="whiteblock" tuiButton type="button" size="m" class="!bg-[#e36464ed] !text-white"
            (click)="deleteUrl()">
            Delete
        </button>
    </div>
</div>
