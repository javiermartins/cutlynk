<header tuiNavigationHeader class="sm:!px-6 !py-7">
    <a tuiNavigationLogo class="cursor-pointer flex items-center gap-2" [routerLink]="['/dashboard']"
    [attr.aria-label]="'DASHBOARD.SEARCHURLS' | translate">
        <img src="assets/img/url.svg" alt="" width="25" />
        <span tuiFade
            class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-[#ffffff] to-[#d8dada]">
            Cutlynk
        </span>
    </a>
    <hr />
    <button [style.border-radius.%]="100" [tuiDropdown]="content" [(tuiDropdownOpen)]="openMenu"
        [attr.aria-label]="'COMMON.USER_MENU' | translate">
        <tui-avatar src="@tui.user" />
    </button>
    <ng-template #content>
        <tui-data-list>
            <tui-opt-group>
                <button tuiOption type="button" class="!justify-start" (click)="closeMenu()"
                    [routerLink]="['settings']">
                    <tui-icon icon="@tui.settings" class="text-lg mr-2" />
                    {{ 'COMMON.SETTINGS' | translate }}
                </button>
                <button tuiOption type="button" class="!justify-start" (click)="logout()">
                    <tui-icon icon="@tui.log-out" class="text-lg mr-2" />
                    {{ 'COMMON.LOGOUT' | translate }}
                </button>
            </tui-opt-group>
        </tui-data-list>
    </ng-template>
</header>
