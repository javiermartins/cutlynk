<header tuiNavigationHeader class="sm:!px-6 !py-7">
    <span tuiNavigationLogo class="cursor-pointer" [routerLink]="['dashboard']">
        <img src="assets/img/url.svg" alt="URL icon" width="25px">
        <a tuiFade class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-[#ffffff] to-[#d8dada]">
            Cutlynk
        </a>
    </span>
    <hr />
    <button [style.border-radius.%]="100" [tuiDropdown]="content" [(tuiDropdownOpen)]="openMenu">
        <tui-avatar src="@tui.user" />
    </button>
    <ng-template #content>
        <tui-data-list>
            <tui-opt-group>
                <button tuiOption type="button" class="!justify-start" (click)="closeMenu()"
                    [routerLink]="['settings']">
                    <tui-icon icon="@tui.settings" class="text-lg mr-2" />
                    {{ 'COMMON.SETTINGS' | translate }}
                </button>
                <button tuiOption type="button" class="!justify-start" (click)="logout()">
                    <tui-icon icon="@tui.log-out" class="text-lg mr-2" />
                    {{ 'COMMON.LOGOUT' | translate }}
                </button>
            </tui-opt-group>
        </tui-data-list>
    </ng-template>
</header>
