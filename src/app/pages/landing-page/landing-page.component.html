<div class="min-h-screen grid grid-rows-[1fr_auto] items-center p-4 background-landing">
    <main class="max-w-[50rem] w-full text-center mx-auto -mt-24">
        <h1 class="text-4xl mb-6 md:text-5xl font-bold text-gray-700 animate-fade-in-left">
            {{ 'LANDING.TITLE' | translate }}
            <span
                class="font-bold bg-clip-text text-transparent bg-gradient-to-r from-zinc-500 via-stone-600 to-zinc-900">Cutlynk</span>
        </h1>
        <p class="text-xl text-gray-600 mt-2 animate-fade-in-left">
            {{ 'LANDING.DESCRIPTION' | translate }}
        </p>
        <div class="flex flex-col sm:flex-row justify-center gap-4 mt-8 animate-fade-in-bottom">
            <button (click)="shortUrl()"
                class="border-button bg-[#393737] text-white font-bold transition duration-300 ease-in-out transform hover:scale-105 flex justify-center items-center">
                <img src="assets/img/url.svg" alt="URL icon" width="25px" class="mr-2">
                {{ 'LANDING.SHORTENURL' | translate }}
            </button>
            <a href="https://github.com/javiermartins/cutlynk"
                class="border-button bg-white hover:bg-neutral-200 font-bold transition duration-300 ease-in-out transform hover:scale-105 flex justify-center items-center">
                <img src="assets/img/github.svg" alt="GitHub icon" width="25px" class="mr-2">
                {{ 'LANDING.VIEWONGITHUB' | translate }}
            </a>
        </div>
    </main>

    <footer class="text-center text-base text-gray-500 mt-4 z-[1]">
        {{ 'LANDING.DEVELOPEDBY' | translate }}
        <a href="https://github.com/javiermartins" target="_blank" class="hover:underline">javiermartins</a>
    </footer>
</div>
